<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

  <f:view contentType="text/html">
    <h:head>
      <f:facet name="first">
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>PrimeFaces</title>
      </f:facet>

      <!-- CSS-->
      <h:outputStylesheet library="css" name="bootstrap.min.css"  />
      <h:outputStylesheet library="css" name="simple-sidebar.css"  />
      <h:outputStylesheet library="css" name="freelancer.css"  />
      <h:outputStylesheet library="css" name="font-awesome.min.css"  />
      <h:outputStylesheet library="css" name="font-awesome.css"  />
      <h:outputStylesheet library="css" name="foundation.css"  />
      <h:outputStylesheet library="css" name="foundation.min.css"  />
      <h:outputStylesheet library="css" name="jobcenter.css"/>


      <!--JS-->
      <h:outputScript library="js" name="jquery.js"/>
      <h:outputScript library="js" name="bootstrap.min.js"/>
      <h:outputScript library="js" name="bootstrap.js"/>
      <h:outputScript library="js" name="classie.js"/>
      <h:outputScript library="js" name="cbpAnimatedHeader.js"/>
      <h:outputScript library="js" name="cbpAnimatedHeader.min.js"/>
      <h:outputScript library="js" name="jqBootstrapValidation.js"/>
      <h:outputScript library="js" name="freelancer.js"/>



    </h:head>

    <h:body id="page-top" class="index">



      <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
              <p:graphicImage value="/resources/images/logo.png" class="img-responsive img-centered" width="300" height="auto"/>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li class="page-scroll">
                <p:link value="Search" outcome="search"/>
                </li>
                <li class="page-scroll">
                <p:link value="Tag Cloud" outcome="tagcloud"/>
                </li>
                <li class="page-scroll">
                <p:link value="About US" outcome="about"/>
                </li>
                <li class="page-scroll">
                <p:link value="Impress" outcome="impressum"/>
                </li>
              </ul>
            </div>
            <!-- /.navbar-collapse -->
          </div>
          <!-- /.container-fluid -->
        </nav>
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
          <ul class="sidebar-nav">
            <li class="sidebar-brand">
              <h3>Filters</h3>
            </li>
            <li class="white-color">
              Payment
            </li>
            <li class="white-color">
              Enddate
            </li>
            <li class="white-color">
              Company
            </li>
          </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <h:form>
                  <h1 class="black-font">Results</h1>

                  <p:dataTable value="#{jobBean.foundJobs}" var="job">
                    <p:column headerText="Job Title">
                      <p:outputLabel value="#{job.title}"/>
                    </p:column>
                    <p:column headerText="Location">
                      <p:outputLabel value="#{job.location}"/>
                    </p:column>



                  </p:dataTable>
                </h:form>
              </div>
            </div>
          </div>
        </div>
        <!-- /#page-content-wrapper -->



      </div>
      <!-- /#wrapper -->

      <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
      <div class="scroll-top page-scroll visible-xs visible-sm">
        <a class="btn btn-default" id="menu-toggle">F</a>
      </div>

      <!-- Footer -->
      <footer class="text-center">
        <div class="footer-below">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <div class="footer-color">Copyright &#169;  HFT Software-Project WS 2015</div>
              </div>
            </div>
          </div>
        </div>
      </footer>





      <!-- Menu Toggle Script -->
      <script>
        $("#menu-toggle").click(function (e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
        });
      </script>

    </h:body>

  </f:view>
</html>
